version: 0.2

phases:
  pre_build:
    commands:
      - echo Install packages and create build...
      - yarn
  build:
    commands:
      - echo Start App...
      - yarn build
  post_build:
    commands:
      - echo Removing unnecessary files...
      - rm -rf node_modules/

artifacts:
  base-directory: '.'
  files:
    - '**/*'
cache:
  paths:
    - 'node_modules/**/*'